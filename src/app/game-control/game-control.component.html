<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      type="button"
      (click)="onStartGame()"
      [disabled]="!startEnabled">
      Start Game
    </button>
    <button
      class="btn btn-danger"
      type="button"
      (click)="onStopGame()"
      [disabled]="!stopEnabled">
      Pause Game
    </button>
  </div>
</div>
